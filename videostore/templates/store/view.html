{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{ product['title'] }}{% endblock %}</h1>
<a class="action" href="https://www.imdb.com/title/{{ product['imdb'] }}/" target="_blank">
    View on IMDb
</a>
{% endblock %}

{% block content %}
<div class="productgenres">
    {% for genre in genres %}
    <span class="genreblock">{{ genre }}</span>
    {% endfor %}
</div>
<div class="product-information">
    <p class="description">{{ product['story'] }}</p>
</div>
{% endblock %}
